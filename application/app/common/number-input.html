<span class="number-input">
	<button
		class="number-input--button number-input--button__negative"
		ng-class="{'number-input--button__hidden' : vm.hideNegative()}"
		ng-repeat="mod in vm.mods | negative"
		ng-click="vm.modify(mod)"
	>
		{{ mod }}
	</button>
	<span class="number-input--value">
		{{ vm.value }}
	</span>
	<button
		class="number-input--button number-input--button__positive"
		ng-repeat="mod in vm.mods | positive"
		ng-click="vm.modify(mod)"
	>
		+{{ mod }}
	</button>
</span>
